<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <script src="validacion.js"></script>
</head>
<body>
    <form action="registro.php" method="post" onsubmit="return validarFormulario()">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" required><br>

        <label for="cuenta">Cuenta:</label>
        <input type="text" name="cuenta" required><br>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" name="correo" required><br>

        <label for="pregunta">Pregunta de Seguridad:</label>
        <select name="pregunta" required>
            <option value="mascota">¿Cómo se llama tu mascota?</option>
            <option value="ciudad">¿Ciudad donde naciste?</option>
            <option value="amigo">¿Cómo se llama tu mejor amigo de la infancia?</option>
        </select><br>

        <label for="respuesta">Respuesta:</label>
        <input type="text" name="respuesta" required><br>

        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" required><br>

        <label for="confirm_password">Repetir Contraseña:</label>
        <input type="password" name="confirm_password" id="confirm_password" required onkeyup="validarPassword()"><br>

        <label for="clave_acceso">Clave de Acceso (solo para administradores):</label>
        <input type="password" name="clave_acceso"><br>

        <span id="error_password" style="color:red;"></span><br>

        <input type="submit" value="Registrar">
    </form>
</body>
</html>
